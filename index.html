<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <button id="1" onclick="play('1')"></button>
        <button id="2" onclick="play(2)"></button>
        <button id="3" onclick="play(3)"></button>
      </div>
      <div>
        <button id="4" onclick="play(4)"></button>
        <button id="5" onclick="play(5)"></button>
        <button id="6" onclick="play(6)"></button>
      </div>
      <div>
        <button id="7" onclick="play(7)"></button>
        <button id="8" onclick="play(8)"></button>
        <button id="9" onclick="play(9)"></button>
      </div>
    </div>

    <div id="message"></div>

    <button class="play" onclick="reset()">Play Again</button>

    <script src="./index.js"></script>
  </body>
</html>
